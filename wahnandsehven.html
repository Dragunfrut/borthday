        <title> Overwatch 2 is a 2023 first-person shooter video game by Blizzard Entertainment. As a sequel and replacement to the 2016 hero shooter Overwatch, the game included new gamemodes and a reduction in team size from six to five. The game is free-to-play on Nintendo Switch, PlayStation 4, PlayStation 5, Windows, Xbox One, and Xbox Series X/S and features full cross-platform play. Overwatch 2 was announced in 2019; it released in early access in October 2022 before officially releasing in August 2023. The game was planned to feature more story-based cooperative modes, but these were scrapped in 2023 to focus on its player versus player (PvP) elements. Overwatch 2 received generally favorable reviews from critics.</title>
